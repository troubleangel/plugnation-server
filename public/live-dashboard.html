<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlugNation Live Dashboard - GOD MODE</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #007bff;
            --dark: #0f0f23;
            --darker: #1a1a2e;
            --text: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: var(--text);
            padding: 20px;
            overflow-x: hidden;
        }
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--darker);
            border-radius: 15px;
            border: 1px solid #00ff88;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .live-dot {
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--darker);
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid var(--secondary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card.visits { border-left-color: #00ff88; }
        .stat-card.pending { border-left-color: #ffaa00; }
        .stat-card.new-client { border-left-color: #ff6b6b; }
        .stat-card.payment { border-left-color: #4dabf7; }
        
        .stat-label {
            font-size: 14px;
            color: #8898aa;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
            color: var(--primary);
        }
        .stat-trend {
            font-size: 12px;
            color: #00ff88;
        }
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .section {
            background: var(--darker);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .section h2 {
            margin-bottom: 15px;
            color: var(--primary);
            border-bottom: 1px solid #2d3748;
            padding-bottom: 10px;
        }
        .client-item, .notification-item {
            padding: 15px;
            border-bottom: 1px solid #2d3748;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .client-item:last-child, .notification-item:last-child {
            border-bottom: none;
        }
        .client-info h4, .notification-info h4 {
            color: white;
            margin-bottom: 5px;
        }
        .client-info p, .notification-info p {
            color: #8898aa;
            font-size: 14px;
        }
        .tier-badge {
            background: var(--secondary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .tier-badge.premium { background: #ffd700; color: black; }
        .tier-badge.free { background: #6c757d; }
        .notification-item.pending {
            border-left: 3px solid #ffaa00;
        }
        .update-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00ff88;
            color: black;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .update-indicator.show {
            transform: translateX(0);
        }
        .god-mode-badge {
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff);
            background-size: 400% 400%;
            animation: gradient 3s ease infinite;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üöÄ PlugNation Live Dashboard</h1>
            <div class="status-indicator">
                <div class="god-mode-badge">GOD MODE ACTIVE</div>
                <div class="live-dot" id="statusDot"></div>
                <span id="statusText">Connecting to Cluster...</span>
            </div>
            <div class="dashboard-nav">
                <a href="/pricing.html" class="dashboard-link" style="margin-left:30px;color:#00ff88;font-weight:bold;text-decoration:none;font-size:1.1em;border:1px solid #00ff88;border-radius:8px;padding:6px 16px;">üí∞ Pricing</a>
                <a href="/services.html" class="dashboard-link" style="margin-left:10px;color:#40b0ff;font-weight:bold;text-decoration:none;font-size:1.1em;border:1px solid #40b0ff;border-radius:8px;padding:6px 16px;">üõ† Services</a>
                <span id="redisHealth" style="margin-left:28px;font-weight:bold;vertical-align:middle;"></span>
            </div>
        </div>
        <script>
        async function updateRedisHealth() {
          try {
            const status = await fetch('/api/redis-health').then(r=>r.json())
            const el = document.getElementById('redisHealth');
            if(!el) return;
            if(!status.enabled) el.innerHTML = '<span title="Redis not enabled, fallback to Mongo only." style="color:#ffaa00;">‚ö†Ô∏è REDIS DISABLED</span>';
            else if(status.ok) el.innerHTML = '<span title="Redis cluster/cache detected healthy. Dashboard is hot-cached!" style="color:#00ff66;">‚úîÔ∏è REDIS OK</span>';
            else el.innerHTML = '<span title="Redis cluster/cache error: '+(status.error||'unknown')+'" style="color:#ff355b;">‚ùå REDIS ERROR</span>';
          } catch(e){
            const el = document.getElementById('redisHealth');
            if(el) el.innerHTML = '<span title="Cannot contact /api/redis-health">‚ùå REDIS ERROR</span>';
          }
        }
        setInterval(updateRedisHealth, 60000); updateRedisHealth();
        </script>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats populated by JavaScript -->
        </div>

        <div class="content-grid">
            <div class="section">
                <h2>Recent Clients</h2>
                <div class="clients-list" id="clientsList">
                    <!-- Clients populated by JavaScript -->
                </div>
            </div>

            <div class="section">
                <h2>Live Notifications</h2>
                <div class="notifications-list" id="notificationsList">
                    <!-- Notifications populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div class="update-indicator" id="updateIndicator">Live Update!</div>

    <script>
        class PlugNationLiveDashboard {
            constructor() {
                this.socket = io(); // Connects to same origin
                this.stats = {};
                this.clients = [];
                this.notifications = [];
                
                this.init();
            }

            init() {
                this.setupSocketListeners();
                this.setupUIEventListeners();
                this.requestInitialData();
            }

            setupSocketListeners() {
                // Stats updates
                this.socket.on("liveStats", (data) => {
                    this.stats = data;
                    this.renderStats();
                    this.showUpdate('Stats updated live');
                });

                this.socket.on("statsUpdate", (data) => {
                    this.stats = data;
                    this.renderStats();
                    this.showUpdate('Stats refreshed');
                });

                // Clients updates
                this.socket.on("clientsUpdate", (data) => {
                    this.clients = data;
                    this.renderClients();
                    this.showUpdate('Clients updated');
                });

                // Notifications updates
                this.socket.on("notificationsUpdate", (data) => {
                    this.notifications = data;
                    this.renderNotifications();
                    this.showUpdate('New notifications');
                });

                // System status
                this.socket.on("systemStatus", (data) => {
                    this.updateConnectionStatus(true, `Worker ${data.pid} | ${new Date(data.timestamp).toLocaleTimeString()}`);
                });

                this.socket.on("connect", () => {
                    console.log('‚úÖ Connected to PlugNation cluster');
                    this.updateConnectionStatus(true, 'Connected to God Mode');
                });

                this.socket.on("disconnect", () => {
                    console.log('‚ùå Disconnected from cluster');
                    this.updateConnectionStatus(false, 'Reconnecting...');
                });

                this.socket.on("error", (error) => {
                    console.error('Socket error:', error);
                    this.showUpdate(`Error: ${error.message}`, true);
                });
            }

            requestInitialData() {
                // Request initial data from REST APIs as fallback
                this.fetchInitialData();
            }

            async fetchInitialData() {
                try {
                    const [statsRes, clientsRes, notificationsRes] = await Promise.all([
                        fetch('/api/stats'),
                        fetch('/api/clients'),
                        fetch('/api/notifications')
                    ]);

                    if (statsRes.ok) this.stats = await statsRes.json();
                    if (clientsRes.ok) this.clients = await clientsRes.json();
                    if (notificationsRes.ok) this.notifications = await notificationsRes.json();

                    this.renderAll();
                } catch (error) {
                    console.error('Error fetching initial data:', error);
                }
            }

            renderAll() {
                this.renderStats();
                this.renderClients();
                this.renderNotifications();
            }

            renderStats() {
                const statsGrid = document.getElementById('statsGrid');
                const statsConfig = [
                    { key: 'visits', label: 'Total Visits', trend: 'visitsTrend', class: 'visits' },
                    { key: 'pending', label: 'Pending Actions', trend: 'pendingTrend', class: 'pending' },
                    { key: 'newClient', label: 'New Clients', trend: 'newClientTrend', class: 'new-client' },
                    { key: 'payment', label: 'Revenue', trend: 'paymentTrend', class: 'payment' }
                ];

                statsGrid.innerHTML = statsConfig.map(stat => `
                    <div class="stat-card ${stat.class}">
                        <div class="stat-label">${stat.label}</div>
                        <div class="stat-value">${this.stats[stat.key] || 0}</div>
                        <div class="stat-trend">${this.stats[stat.trend] || ''}</div>
                    </div>
                `).join('');
            }

            renderClients() {
                const clientsList = document.getElementById('clientsList');
                if (!this.clients.length) {
                    clientsList.innerHTML = '<div class="client-item">No clients found</div>';
                    return;
                }

                clientsList.innerHTML = this.clients.map(client => `
                    <div class="client-item">
                        <div class="client-info">
                            <h4>${client.name}</h4>
                            <p>Joined ${client.joined}</p>
                        </div>
                        <span class="tier-badge ${client.tier?.toLowerCase() || 'free'}">
                            ${client.tier || 'Free'}
                        </span>
                    </div>
                `).join('');
            }

            renderNotifications() {
                const notificationsList = document.getElementById('notificationsList');
                if (!this.notifications.length) {
                    notificationsList.innerHTML = '<div class="notification-item">No notifications</div>';
                    return;
                }

                notificationsList.innerHTML = this.notifications.map(notification => `
                    <div class="notification-item ${notification.status}">
                        <div class="notification-info">
                            <h4>${notification.title}</h4>
                            <p>${notification.description}</p>
                            <small>${notification.time}</small>
                        </div>
                    </div>
                `).join('');
            }

            updateConnectionStatus(connected, message) {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                if (connected) {
                    statusDot.style.background = '#00ff00';
                    statusText.textContent = message || 'Live Data Connected';
                } else {
                    statusDot.style.background = '#ff4444';
                    statusText.textContent = message || 'Disconnected';
                }
            }

            showUpdate(message, isError = false) {
                const indicator = document.getElementById('updateIndicator');
                indicator.textContent = message;
                indicator.style.background = isError ? '#ff4444' : '#00ff88';
                indicator.classList.add('show');
                
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 3000);
            }

            // Admin actions
            addNewClient(clientData) {
                this.socket.emit('addLiveClient', clientData);
            }

            refreshStats() {
                this.socket.emit('requestStatsUpdate');
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.plugNationDashboard = new PlugNationLiveDashboard();
        });
    </script>
</body>
</html>
